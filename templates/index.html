{% extends "base.html" %}

{% block bodyblock %}
  <h1>Wingify</h1>
  {% if user.is_authenticated %}
  <button type="button" onclick="document.getElementById('w').style.display='block'">Show Password</button>
  <br><br>
  <h2 id="w" style="display:none">{{ hello.name }}</h2>
  <a href="{% url 'logout' %}">Logout</a>
  {% else %}
  <p>You're not logged in.</p>
  <a href="{% url 'login' %}">Login</a>
  {% endif %}
{% endblock %}
